{% extends 'recipe/base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password1" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password confirm</label>
        <input type="password" class="form-control" name="password2" id="exampleInputPassword1" placeholder="Password confirm">
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{% endblock content %}
